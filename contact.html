		<!-- Subheading and heading -->
		<div class="container">
			<div class="featurette-heading">
				<h5 class="sub-heading">Contact</h5>
				<h2 class="fw-normal lh-1 main-heading">Contact Us</h2>
			</div>

			<div class="divider-dash"></div> 
		</div> <br><br>


		<div class="container">

			<div class="row">
	
				<div class="col-xl-8 py-5">
	
					<form id="contact-form" method="post" action="contact.php" role="form">
	
						<div class="messages"></div>
	
						<div class="controls">
	
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="form_name">First Name *</label>
										<input id="form_name" type="text" name="name" class="form-control" required="required" data-error="Firstname is required.">
										<div class="help-block with-errors"></div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="form_lastname">Last Name *</label>
										<input id="form_lastname" type="text" name="surname" class="form-control" required="required" data-error="Lastname is required.">
										<div class="help-block with-errors"></div>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="form_email">Email Address *</label>
										<input id="form_email" type="email" name="email" class="form-control" required="required" data-error="Valid email is required.">
										<div class="help-block with-errors"></div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="form_tel">Phone *</label>
										<input id="form_tel" type="tel" name="tel" class="form-control" required="required" data-error="".one number is required></input>
										<div class="help-block with-errors"></div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label>Company Name </label>
										<input name="form_company_name" class="form-control">
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="form_address1">Address Line 1 *</label>
										<input id="form_address1" type="address" name="address1" class="form-control" required="required" data-error="Address is required.">
										<div class="help-block with-errors"></div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="form_address2">Address Line 2</label>
										<input id="form_address2" type="address" name="address2" class="form-control">
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="form_city">City</label>
										<input id="form_city" type="city" name="city" class="form-control">
										<div class="help-block with-errors"></div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="form_need">Province *</label>
										<select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
											<option value=""></option>
											<option value="Alberta">Alberta</option>
											<option value="British Columbia">British Columbia</option>
											<option value="Manitoba">Manitoba</option>
											<option value="New Brunswick">New Brunswick</option>
											<option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
											<option value="Nova Scotia">Nova Scotia</option>
											<option value="Ontario">Ontario</option>
											<option value="Prince Edward Island">Prince Edward Island</option>
											<option value="Quebec">Quebec</option>
											<option value="Saskatchewan">Saskatchewan</option>
										</select>
										<div class="help-block with-errors"></div>
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label for="form_message">Provide your comments and/or questions </label>
										<textarea id="form_message" name="message" class="form-control" rows="4" required="required" data-error="Please, leave us a message."></textarea>
										<div class="help-block with-errors"></div>
									</div>
								</div>
								<div class="col-md-12">
									<input type="submit" class="btn btn-success btn-send" value="Submit">
								</div>
							</div>
						</div>
	
					</form>
	
				</div>
